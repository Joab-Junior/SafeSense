<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item button (click)="abrirPerfil()">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label routerLink="/perfil">Conta</ion-label>
    </ion-item>

    <ion-item button (click)="abrirTemas()">
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>Tema</ion-label>
    </ion-item>
        

    <ion-item button (click)="abrirNotificacoes()">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificações</ion-label>
    </ion-item>

    <ion-item button (click)="abrirIdioma()">
      <ion-icon slot="start" name="language-outline"></ion-icon>
      <ion-label>Idioma</ion-label>
    </ion-item>

    <ion-item button (click)="abrirPrivacidade()">
      <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
      <ion-label>Privacidade e Segurança</ion-label>
    </ion-item>

    <ion-item button (click)="abrirSobre()">
      <ion-icon slot="start" name="information-circle-outline"></ion-icon>
      <ion-label>Sobre o App</ion-label>
    </ion-item>

    <ion-item button (click)="sair()">
      <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      <ion-label color="danger">Sair da Conta</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
