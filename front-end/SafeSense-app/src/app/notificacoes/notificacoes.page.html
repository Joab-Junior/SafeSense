<ion-header>
  <ion-toolbar>
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Notificações Ativadas</ion-label>
      <ion-toggle [(ngModel)]="notificacoesAtivas" (ionChange)="salvarConfiguracoes()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Som</ion-label>
      <ion-toggle [(ngModel)]="somAtivo" (ionChange)="salvarConfiguracoes()"
        [disabled]="!notificacoesAtivas"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Vibração</ion-label>
      <ion-toggle [(ngModel)]="vibracaoAtiva" (ionChange)="salvarConfiguracoes()"
        [disabled]="!notificacoesAtivas"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button (click)="goBack()" tab="home">
    <ion-icon name="caret-back-outline"></ion-icon>
    Voltar
  </ion-tab-button>
  <ion-tab-button tab="radio" routerLink="/inicio">
    <ion-icon name="home-outline"></ion-icon>
    Inicio
  </ion-tab-button>
  <ion-tab-button tab="library" routerLink="/configuracoes">
    <ion-icon name="settings-outline"></ion-icon>
    Configurações
  </ion-tab-button>
</ion-tab-bar>
