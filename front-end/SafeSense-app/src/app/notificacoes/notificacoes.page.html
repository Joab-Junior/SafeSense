<ion-header>
  <ion-toolbar>
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Notificações Ativadas</ion-label>
      <ion-toggle [(ngModel)]="notificacoesAtivas" (ionChange)="salvarConfiguracoes()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Som</ion-label>
      <ion-toggle [(ngModel)]="somAtivo" (ionChange)="salvarConfiguracoes()" [disabled]="!notificacoesAtivas"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Vibração</ion-label>
      <ion-toggle [(ngModel)]="vibracaoAtiva" (ionChange)="salvarConfiguracoes()" [disabled]="!notificacoesAtivas"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="rodape">
    <div class="footer-icons">
      <ion-button class="icon-button" fill="clear" (click)="voltar()">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-button>
      <ion-button class="icon-button" fill="clear" routerLink="/inicio">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button class="icon-button" fill="clear" routerLink="/configuracoes">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
