<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="menu">
      <ion-button expand="block" fill="outline" routerLink="/perfil">Perfil</ion-button>
      <br>
      <ion-button expand="block" fill="outline">Histórico</ion-button>
      <br>
      <ion-button expand="block" fill="outline">Relatório</ion-button>
      <br>
      <ion-button expand="block" fill="outline">Chatbox</ion-button>
      <br>
      <ion-button expand="block" fill="outline">Atualizações</ion-button>
    </div>
  </ion-content>
  <ion-footer>
    <p>safesensegmailcom</p>
  </ion-footer>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding profile-content">

    <!-- Ícone grande centralizado -->
    <div class="profile-icon-container">
      <ion-icon name="person-circle-outline"></ion-icon>
      <p>{{ userName || 'Carregando...' }}</p>
    </div>

    <!-- Lista de botões -->
    <ion-list>
      <ion-item button (click)="abrirSeguranca()" routerLink="/seguranca">
        <ion-label>Editar Perfil</ion-label>
      </ion-item>

      <ion-item button (click)="abrirInfoConta()" routerLink="/informacoes">
        <ion-label>Informações da Conta</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer class="rodape">
    <div class="footer-icons">
      <ion-button class="icon-button" fill="clear" (click)="goBack()">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-button>
      <ion-button class="icon-button" fill="clear" routerLink="/inicio">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button class="icon-button" fill="clear" routerLink="/configuracoes">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
</div>
