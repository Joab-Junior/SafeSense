  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding profile-content">
        
            <!-- Ícone grande centralizado -->
            <div class="profile-icon-container">
                <ion-icon name="person-circle-outline"></ion-icon>
                <p>(nome)</p>
            </div>
            
            <!-- Lista de botões -->
            <ion-list>
              <ion-item button (click)="abrirSeguranca()">
                <ion-label>Segurança</ion-label>
              </ion-item>
          
              <ion-item button (click)="abrirInfoConta()">
                <ion-label>Informações da Conta</ion-label>
              </ion-item>
          
              <ion-item button (click)="deletarConta()" color="danger" class="del">
                <ion-label>Deletar Conta</ion-label>
              </ion-item>
            </ion-list>
    </ion-content>
    <ion-footer class="rodape">
      <div class="footer-icons">
        <ion-button class="icon-button" fill="clear" (click)="voltar()">
          <ion-icon name="caret-back-outline"></ion-icon>
        </ion-button>
        <ion-button class="icon-button" fill="clear" routerLink="/inicio">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
        <ion-button class="icon-button" fill="clear" routerLink="/perfil">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-footer>
  </div>
