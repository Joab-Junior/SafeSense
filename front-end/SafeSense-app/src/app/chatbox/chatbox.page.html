<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat de Suporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let msg of mensagens" [ngClass]="msg.autor === 'eu' ? 'msg-eu' : 'msg-bot'" class="mensagem">
    {{ msg.texto }}
  </div>

  <div class="respostas-prontas">
    <ion-chip *ngFor="let resposta of respostasProntas" (click)="enviarMensagem(resposta)">
      {{ resposta }}
    </ion-chip>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input
        [(ngModel)]="novaMensagem"
        placeholder="Digite sua mensagem"
        (keyup.enter)="enviarMensagem()"
      ></ion-input>
      <ion-button fill="clear" (click)="enviarMensagem()">Enviar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
