<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Privacidade e Segurança</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Política de Privacidade</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Leia nossa política de privacidade para entender como seus dados são usados.</p>
      <ion-button (click)="VPP()" expand="block" color="primary" routerLink="/politica-de-privacidade">
        Ver Política de Privacidade
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Permissões e Coleta de Dados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Localização</ion-label>
        <ion-toggle [(ngModel)]="locationEnabled"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Notificações</ion-label>
        <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Segurança</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="changePassword()">Alterar Senha</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gerenciamento de Dados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="medium" (click)="exportData()">Exportar meus dados</ion-button>
      <ion-button expand="block" color="danger" (click)="confirmExclution()">Excluir minha conta</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
